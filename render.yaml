services:
  - name: video-processor
    memory: 512MB  # Minimum recommended for video processing
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: UPLOAD_FOLDER
        value: /var/data/uploads